version: '2'

services:
    debian_jessie:
        image: debian:jessie
        volumes:
            - ./:/var/www/project

    php_70:
        container_name: php_70
        build: docker
        volumes_from:
            - debian_jessie
        extra_hosts:
            - 'localhost formation-symfony3-niveau2-end.fr:127.0.0.1'
        ports:
            - 80:80
        links:
            - db

    db:
        container_name: db
        image: mariadb
        environment:
            MYSQL_ROOT_PASSWORD: root
        ports:
            - 3306:3306

    phpmyadmin:
        container_name: phpmyadmin
        image: phpmyadmin/phpmyadmin
        links:
          - db
        ports:
          - 8080:80
        environment:
          MYSQL_USERNAME: root
          MYSQL_ROOT_PASSWORD: root